<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Link google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- /Link jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Link handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title>Boolflix</title>
  </head>
  <body>

      <header>
        <div class="container">
          <h1>BOOLFLIX</h1>
          <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </header>
      <main>
        <h2 class="movies none">Movies</h2>
        <ul class="movies-list">

        </ul>
        <h2 class="series none">Series</h2>
        <ul class="series-list">

        </ul>
      </main>

    <!-- Template movie list -->
    <script id="movie-template" type="text/x-handlebars-template">
      <li class="single-movie relative">
        <div class="image-poster">
          <img class="card" src={{poster}}>
        </div>
        <div class="description none">
          <h2 class="title-name">Titolo: {{title}}</h2>
          <h3 class="original-title-name">Titolo originale: {{originalTitle}}</h3>
          <p class="language">{{{language}}}</p>
          <h4 class="opinion">{{{vote}}}</h4>
          <p class="overview">{{overview}}</p>
        </div>
      </li>
    </script>

    <!-- Template risultati mancanti -->
    <script id="no-template" type="text/x-handlebars-template">
      <li class="no-reusults">La ricerca non ha prodotto risultati</li>
    </script>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
